<!DOCTYPE html>
<html lang="en">
<head>
    {% include "../../layout/head.html" %}
</head>
<body>
    <div class="container">
        <form class="mt-5" action="" method="post">
            <table style="width: 100%;">
                <thead>
                    <tr>
                        <th>
                            제목
                        </th>
                        <td>
                            <h5>{{ boardData.bod_title }}</h5>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            {{ boardData.bod_content }}
                        </th>
                        <td>
                            <div></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="text-align: center;">
                <a class="btn btn-success" onclick="movetoList()">목록</a>
            </div>
            <div>
                <a href="" style="float: right;" class="btn btn-danger">삭제</a>
                <a href="/board/{{ boardConfig.boc_code }}/edit/{{boardData.bod_idx}}" style="float: right; margin-right:3px;" class="btn btn-primary">수정</a>
            </div>
        </form>
       
    </div>
</body>
<script>
    function movetoList(){
        location.href = document.referrer; 
    }
</script>
</html>
