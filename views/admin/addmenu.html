{% extends "./layout/index.html" %}

{% block index %}
<div class="container p-3 my-3 border ">
    <h3>게시판 설정</h3>
    <br>
    <form action="/admin/" method="post">
        <div class="row">
            <div class="container p-3 my-3 border col-6">
                <div class="form-group">
                    <label for="menu_title">메뉴명</label>
                    <input id="menu_title" value="" name="menu_title" type="text" style="width: 400px;" class="form-control" placeholder="메뉴명을 입력해 주세요.">
                </div>
                <div class="form-group">
                    <label for="menu_url">메뉴url</label>
                    <input id="menu_url" value="" name="menu_url" type="text" style="width: 400px;" class="form-control" placeholder="메뉴 url을 입력해 주세요.">
                </div>
            </div>
            <div class="container p-3 my-3 border col-6">
            </div>
        </div>
        <div style="text-align: center;">
            <input type="submit" class="btn btn-primary" value="저장">
            <a class="btn btn-warning" href="/admin/menu">취소</a>
        </div>
    </form>
    
</div>
{% endblock %}
