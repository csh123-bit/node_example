{% extends "./layout/index.html" %}

{% block index %}
<div class="container p-3 my-3 border">
    <h3>게시판 관리</h3>
    <div class="form-group row">
        <div class="col-lg-4">
            <input class="form-control col-xs-3" type="text">
        </div>
        <div class="col-lg-4">
            <button class="btn btn-success">검색</button>
        </div>
    </div> 
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>게시판 이름</th>
            <th>게시판 코드</th>
            <th>게시판 스킨</th>
            <th>게시판 생성일</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
            {% for list in lists %}
            <tr>
                <td>{{list.bod_name}}</td>
                <td>{{list.bod_code}}</td>
                <td>{{list.bod_skin}}</td>
                <td>{{list.bod_created_at}}</td>
                <td><a href="/admin/add_board/{{list.bod_idx}}">수정</a></td>
                <td><a href="/admin/add_board_delete/{{list.bod_idx}}">삭제</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="d-flex">
        <ul class="pagination mx-auto">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
    <div class="d-flex">
        <a href="/admin/add_board" class="ml-auto btn btn-success">게시판 추가</a>
    </div>
</div>
{% endblock %}
